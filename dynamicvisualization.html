<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Visualization</title>
</head>
<body>
    <iframe title="Part des femmes dans les professions numÃ©riques" 
            aria-label="Split Bars" 
            src="https://datawrapper.dwcdn.net/1tjd4/1/" 
            scrolling="no" 
            frameborder="0" 
            style="width: 100%; height: 240px; border: none;" 
            data-external="1"></iframe>
    <script type="text/javascript">
        !function() {
            "use strict";
            window.addEventListener("message", function(a) {
                if (void 0 !== a.data["datawrapper-height"]) {
                    var e = document.querySelectorAll("iframe");
                    for (var t in a.data["datawrapper-height"])
                        for (var r = 0; r < e.length; r++)
                            if (e[r].contentWindow === a.source) {
                                var i = a.data["datawrapper-height"][t] + "px";
                                e[r].style.height = i
                            }
                }
            });
        }();
    </script>
</body>
</html>
